<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Your Cart | Pharmacy Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dcedc8, #b2dfdb);
      padding: 30px;
      margin: 0;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th,
    td {
      padding: 16px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #2e7d32;
      color: white;
    }

    td button {
      padding: 6px 14px;
      font-size: 16px;
      margin: 0 5px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    td button:hover {
      background-color: #1b5e20;
    }

    .total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      text-align: right;
      color: #1b5e20;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .cart-actions button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-btn {
      background-color: #c62828;
      color: white;
    }

    .clear-btn:hover {
      background-color: #b71c1c;
    }

    .checkout-btn {
      background-color: #2e7d32;
      color: white;
    }

    .checkout-btn:hover {
      background-color: #1b5e20;
    }

    .empty {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>ðŸ›’ Your Cart</h1>

  <table>
    <thead>
      <tr>
        <th>Medicine</th>
        <th>Type</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <div class="total" id="total-cost">Total: â‚¹0</div>

  <div class="cart-actions">
    <button class="clear-btn" onclick="clearCart()">ðŸ§¹ Clear Cart</button>
    <button class="checkout-btn" onclick="goToCheckout()">âœ… Proceed to Pay</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartBody = document.getElementById("cart-body");
    const totalCostDiv = document.getElementById("total-cost");

    function renderCart() {
      cartBody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartBody.innerHTML = "<tr><td colspan='5' class='empty'>Your cart is empty.</td></tr>";
        totalCostDiv.textContent = "Total: â‚¹0";
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantityAdded;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.type}</td>
          <td>â‚¹${item.price}</td>
          <td>
            <button onclick="decreaseQty(${index})">-</button>
            <span>${item.quantityAdded}</span>
            <button onclick="increaseQty(${index})">+</button>
          </td>
          <td>â‚¹${subtotal}</td>
        `;
        cartBody.appendChild(row);
      });

      totalCostDiv.textContent = "Total: â‚¹" + total;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function increaseQty(index) {
      cart[index].quantityAdded += 1;
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].quantityAdded > 1) {
        cart[index].quantityAdded -= 1;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear the cart?")) {
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
      }
    }

    function goToCheckout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      window.location.href = "checkout.html";
    }

    renderCart();
  </script>

</body>

</html>
