<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | Pharmacy Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dcedc8, #b2dfdb);
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 40px;
    }

    .checkout-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .section-title {
      color: #1b5e20;
      font-size: 22px;
      margin-bottom: 20px;
      border-bottom: 2px solid #c5e1a5;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #81c784;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .total-cost {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
      margin-top: 10px;
    }

    .empty-msg {
      text-align: center;
      font-size: 18px;
      color: #999;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <div class="checkout-container">
    
    <div class="order-summary-section">
      <h2 class="section-title">ðŸ§¾ Order Summary</h2>
      <div id="summary-container"></div>
    </div>

    <form id="checkout-form">
      <h2 class="section-title">ðŸ“‹ Delivery Details</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <button type="submit">âœ… Place Order</button>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryContainer = document.getElementById('summary-container');

    function renderOrderSummary() {
      if (cart.length === 0) {
        summaryContainer.innerHTML = "<p class='empty-msg'>Your cart is empty. Please add items before checking out.</p>";
        document.getElementById('checkout-form').style.display = 'none';
        return;
      }

      let total = 0;
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Medicine</th>
              <th>Type</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
      `;

      cart.forEach(item => {
        const subtotal = item.price * item.quantityAdded;
        total += subtotal;

        tableHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.type}</td>
            <td>â‚¹${item.price}</td>
            <td>${item.quantityAdded}</td>
            <td>â‚¹${subtotal}</td>
          </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
        <div class="total-cost">Total Amount: â‚¹${total}</div>
      `;

      summaryContainer.innerHTML = tableHTML;
    }

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('âœ… Order placed successfully!');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    });

    renderOrderSummary();
  </script>
</body>
</html>
